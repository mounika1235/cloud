<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cloud Based Attendance Management System</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/students.html">Students</a></li>
                <li><a href="/faculties.html">Faculties</a></li>
                <li><a href="/attendence.html">Attendance</a></li>
                <li><a href="/report.html">Report</a></li>
                <li><a href="/logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Faculties</h2>
        <form id="faculty-form">
            <label for="teacher-id">Teacher ID:</label>
            <input type="text" id="teacher-id" name="teacher-id" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br>

            <button type="submit">Add Faculty</button>
        </form>

        <h3>Faculty List</h3>
        <table id="faculty-table" border="1">
            <thead>
                <tr>
                    <th>Teacher ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                <!-- New entries will be added here -->
            </tbody>
        </table>
    </main>

    <script src="/script.js"></script>
</body>
</html>
