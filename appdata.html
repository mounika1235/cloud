<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Attendance Management System 1.0 - Create User</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Minor Project Cloud Based Attendance</h1>
        <div class="menu">
            <a href="#">Create Users</a>
            <a href="#">Add Data</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="content">
        <h2>Create User</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="choose username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="choose a strong password" required>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="your phone number" required>
            </div>
            <div class="form-group role-selection">
                <label>Role</label>
                <input type="radio" id="student" name="role" value="Student" checked>
                <label for="student">Student</label>
                <input type="radio" id="teacher" name="role" value="Teacher">
                <label for="teacher">Teacher</label>
                <input type="radio" id="admin" name="role" value="Admin">
                <label for="admin">Admin</label>
            </div>
            <div class="form-group teacher-info">
                <h3>Teacher Information</h3>
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="e.g., Computer Science">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" placeholder="e.g., Professor">
            </div>
            <button type="submit" class="signup-button">Signup</button>
            <div class="links">
                <a href="#">Login here</a> if you already have an account.
            </div>
        </form>
    </div>
</body>
</html>
