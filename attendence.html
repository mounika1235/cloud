<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Cloud Based Attendance Management System</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/students.html">Students</a></li>
                <li><a href="/faculties.html">Faculties</a></li>
                <li><a href="/attendence.html">Attendance</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Attendance</h2>
        <form id="attendance-form">
            <label for="batch">Enter Batch:</label>
            <input type="text" id="batch" name="batch" required><br>

            <label for="subject">Select Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="reg-no">Registration Number:</label>
            <input type="text" id="reg-no" name="reg-no" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select><br>

            <button type="submit">Add Attendance</button>
        </form>

        <h3>Attendance Records</h3>
        <table id="attendance-table" border="1">
            <thead>
                <tr>
                    <th>Batch</th>
                    <th>Subject</th>
                    <th>Registration Number</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Semester</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- New entries will be added here -->
            </tbody>
        </table>
    </main>

    <script src="/script.js"></script>
</body>
</html>
